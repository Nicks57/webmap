<!DOCTYPE html>
<html>
	<head>
        <!-- Load Leaflet code library: see https://leafletjs.com/download.html -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <style>
            body { margin:0; padding:0; }
            #map { position: absolute; top:0; bottom:0; right:0; left:0; }
            #refreshButton { position: absolute; bottom: 20px; left: 20px; padding: 10px; z-index: 400; }
        </style>
	</head>

    <body>
        <div id="map"></div>

        <script> 
        
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'});

        var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});

        var map = L.map('map', {
            center: [49.18, 6.9],
            zoom: 10,
            layers: [osm]});

        var baseMaps = {
        "OpenStreetMap": osm,
        "OpenStreetMap.HOT": osmHOT
        };

        var layerControl = L.control.layers(baseMaps).addTo(map);

        </script>
        
        <button id="refreshButton" onclick="download(gpxtrack, 'dowloadtrack.gpx', 'text/csv;encoding:utf-8')">Download GPX Track</button>

        <script src="map-track-maker.js"></script>
	</body>
</html>
